# markdown
md = [ "**/*.md", "*.md" ]

# python
py = [ "**/*.py", "*.py" ]

# shell
sh = [ "**/*.sh", "*.sh" ]

# toml
toml = [ "**/*.toml", "*.toml" ]

# yaml
yaml = [ "**/*.yaml", "**/*.yml", "*.yaml", "*.yml" ]

# json
json = [ "**/*.json", "*.json" ]

# javascript
javascript = [ "**/*.js", "**/*.mjs", "*.js", "*.mjs" ]

# zsh
zsh = [  ]

# NO LINT, NO FOMRMAT
none = [
  "*.cron",
  ".editorconfig",
  ".flake8",
  ".gitignore",
  ".gitmodules",
  ".skipmodules",
  ".yamlfmt",
  "requirements.txt",
]
